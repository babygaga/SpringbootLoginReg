<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" layout:decorator="layouts/main">
<head>
<meta charset="UTF-8">
<title>SFJ - Minden napra egy sztori</title>
</head>
<body>

	<div layout:fragment="loginContent">

		<form name="registration" th:action="@{/reg}" th:object="${user}" method="post" class="form-signin"><!--  "registration" th:action="@{/reg}" a regre irányít minket, mi kapjuk meg az adatokat ne a spring -->
		<!-- th:object="${user}" a modell szállított nekem egy üres usert, innentől hozzáfér az üres objektumhoz -->
			<h2 class="form-signin-heading">KĂ©rlek regisztrĂˇlj</h2>
			<!--  th:field="*{username}" az osztályváltozó neve, amit ide írnak az vedd ki és tebb bele az üres obj osztályváltozójába -->
			 <input type="text" id="fullName" name="fullName" th:field="*{fullName}" class="form-control" placeholder="Teljes név"  /> 
		 	    <input type="text" id="username" name="username" th:field="*{email}" class="form-control" placeholder="Email cím"  /> 
			    <input type="password" id="password" name="password" th:field="*{password}"  class="form-control" placeholder="Jelszó" />
			<button class="btn btn-lg btn-primary btn-block" type="submit">RegisztrĂˇciĂł</button>
		</form>

	</div>

</body>
</html>
